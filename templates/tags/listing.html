{% extends 'base.html' %}
{% block content %}
<a href="/users">Go Back</a>

<h1>Tags</h1>
    <ul>
        {% for tag in tags %}
            <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>

<form action="/tags/new">
  <button type="submit" class="add-button">Add Tag</button>
</form>

{% endblock %}
